<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Financeiro Pessoal - Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Bibliotecas PDF (Versões Estáveis e Leves) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Correção essencial para o gerador de PDF funcionar sempre
        window.jsPDF = window.jspdf.jsPDF;
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf-autotable.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Configuração do Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, deleteDoc, doc, updateDoc, getDocs, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ============================================================
        // ÁREA DE CONFIGURAÇÃO
        // ============================================================
        
        const myFirebaseConfig = {
            apiKey: "AIzaSyDsG8yHgb9_KNX6Z1FUmUNCXEmme1ZhIFo",
            authDomain: "appfinanceiro-eaf7d.firebaseapp.com",
            projectId: "appfinanceiro-eaf7d",
            storageBucket: "appfinanceiro-eaf7d.firebasestorage.app",
            messagingSenderId: "1059199212972",
            appId: "1:1059199212972:web:42444cd25e6ebbbbc36e09",
            measurementId: "G-JLJL3X7LLV"
        };

        const isConfigured = !myFirebaseConfig.apiKey.includes("SUA_API_KEY");
        const firebaseConfig = isConfigured ? myFirebaseConfig : JSON.parse(window.__firebase_config || '{}');
        const appId = window.__app_id || 'default-app'; 

        // Inicialização
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("Firebase inicializado.");
        } catch (e) {
            console.error("Erro ao inicializar Firebase:", e);
        }
        
        let currentUser = null;
        let unsubscribeTransactions = null;
        let transactions = []; 

        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const balanceEl = document.getElementById('balance');
        const transactionListEl = document.getElementById('transaction-list');
        const noTransactionsEl = document.getElementById('no-transactions');
        const loadingOverlay = document.getElementById('loading-overlay');
        const btnAuthSubmit = document.getElementById('btn-auth-submit');

        function toggleLoading(show) {
            if (!loadingOverlay) return;
            if(show) loadingOverlay.classList.remove('hidden');
            else loadingOverlay.classList.add('hidden');
        }

        if (auth) {
            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                if (user) {
                    authContainer.classList.add('hidden');
                    appContainer.classList.remove('hidden');
                    document.getElementById('user-info').textContent = user.email;
                    setupRealtimeListener(user.uid);
                } else {
                    authContainer.classList.remove('hidden');
                    appContainer.classList.add('hidden');
                    if(unsubscribeTransactions) unsubscribeTransactions();
                    transactions = [];
                    updateUI();
                }
                toggleLoading(false);
            });
        }

        let isLoginMode = true;
        const toggleAuthText = document.getElementById('toggle-auth');
        const authTitle = document.getElementById('auth-title');

        toggleAuthText.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            authTitle.textContent = isLoginMode ? 'Acesse a sua conta' : 'Crie a sua conta';
            btnAuthSubmit.textContent = isLoginMode ? 'Entrar' : 'Registar';
            toggleAuthText.innerHTML = isLoginMode 
                ? 'Não tem conta? <span class="text-blue-600 font-bold cursor-pointer hover:underline">Registe-se</span>' 
                : 'Já tem conta? <span class="text-blue-600 font-bold cursor-pointer hover:underline">Entre</span>';
        });

        document.getElementById('auth-form-tag').addEventListener('submit', async (e) => {
            e.preventDefault();
            if(auth.currentUser) return;
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            
            toggleLoading(true);
            const originalText = btnAuthSubmit.textContent;
            btnAuthSubmit.textContent = "A processar...";
            
            try {
                if(isLoginMode) await signInWithEmailAndPassword(auth, email, password);
                else {
                    await createUserWithEmailAndPassword(auth, email, password);
                    showAlert("Cadastro concluído! A entrar...", "Sucesso");
                }
            } catch (error) {
                if(!auth.currentUser) {
                    let msg = 'Erro de autenticação.';
                    if(error.code === 'auth/invalid-credential') msg = 'Dados incorretos ou conta inexistente.';
                    else if(error.code === 'auth/email-already-in-use') msg = 'Este email já está registado.';
                    else if(error.code === 'auth/wrong-password') msg = 'Senha incorreta.';
                    else if(error.code === 'auth/user-not-found') msg = 'Utilizador não encontrado.';
                    
                    showAlert(msg, "Erro");
                }
            } finally {
                toggleLoading(false);
                btnAuthSubmit.textContent = originalText;
            }
        });

        window.logout = () => signOut(auth);

        // --- Firestore Logic ---
        function handleFirestoreError(error) {
            console.error("Firestore:", error);
            if (error.code === 'permission-denied') showAlert("Permissão negada. Verifique as Regras no Firebase.", "Erro");
        }

        function setupRealtimeListener(uid) {
            if (!db) return;
            const q = query(isConfigured ? collection(db, 'users', uid, 'transactions') : collection(db, 'artifacts', appId, 'users', uid, 'transactions'));
            unsubscribeTransactions = onSnapshot(q, (snapshot) => {
                transactions = [];
                snapshot.forEach((doc) => transactions.push({ id: doc.id, ...doc.data() }));
                updateUI();
                window.transactions = transactions; // Sync global para exportação
            }, handleFirestoreError);
        }

        async function addTransactionToDB(desc, amount) {
            if(!currentUser) return;
            toggleLoading(true);
            try {
                const col = isConfigured ? collection(db, 'users', currentUser.uid, 'transactions') : collection(db, 'artifacts', appId, 'users', currentUser.uid, 'transactions');
                await addDoc(col, { description: desc, amount, timestamp: Date.now() });
            } catch(e) { handleFirestoreError(e); }
            finally { toggleLoading(false); }
        }

        async function deleteTransactionFromDB(id) {
            if(!currentUser) return;
            showConfirm('Apagar registo?', async () => {
                toggleLoading(true);
                try {
                    const docRef = isConfigured ? doc(db, 'users', currentUser.uid, 'transactions', id) : doc(db, 'artifacts', appId, 'users', currentUser.uid, 'transactions', id);
                    await deleteDoc(docRef);
                } catch(e) { handleFirestoreError(e); }
                finally { toggleLoading(false); }
            });
        }

        async function updateTransactionInDB(id, desc, amount) {
            if(!currentUser) return;
            toggleLoading(true);
            try {
                const docRef = isConfigured ? doc(db, 'users', currentUser.uid, 'transactions', id) : doc(db, 'artifacts', appId, 'users', currentUser.uid, 'transactions', id);
                await updateDoc(docRef, { description: desc, amount });
            } catch(e) { handleFirestoreError(e); }
            finally { toggleLoading(false); }
        }

        async function setSalaryInDB(amount) {
            if(!currentUser) return;
            toggleLoading(true);
            try {
                const col = isConfigured ? collection(db, 'users', currentUser.uid, 'transactions') : collection(db, 'artifacts', appId, 'users', currentUser.uid, 'transactions');
                await addDoc(col, { description: 'Salário Inicial', amount, timestamp: Date.now() });
            } catch(e) { handleFirestoreError(e); }
            finally { toggleLoading(false); }
        }

        window.resetApp = async () => {
            if(!currentUser) return;
            showConfirm('Apagar TUDO?', async () => {
                toggleLoading(true);
                try {
                    const col = isConfigured ? collection(db, 'users', currentUser.uid, 'transactions') : collection(db, 'artifacts', appId, 'users', currentUser.uid, 'transactions');
                    const snap = await getDocs(query(col));
                    const promises = [];
                    snap.forEach(d => {
                        const docRef = isConfigured ? doc(db, 'users', currentUser.uid, 'transactions', d.id) : doc(db, 'artifacts', appId, 'users', currentUser.uid, 'transactions', d.id);
                        promises.push(deleteDoc(docRef));
                    });
                    await Promise.all(promises);
                } catch(e) { handleFirestoreError(e); }
                finally { toggleLoading(false); }
            });
        };

        // --- UI ---
        function updateUI() {
            transactions.sort((a,b) => b.timestamp - a.timestamp);
            const total = transactions.reduce((acc, t) => acc + t.amount, 0);
            balanceEl.textContent = formatCurrency(total);
            if (total > 0) balanceEl.className = 'text-5xl font-bold tracking-tight text-green-500';
            else if (total < 0) balanceEl.className = 'text-5xl font-bold tracking-tight text-red-500';
            else balanceEl.className = 'text-5xl font-bold tracking-tight text-gray-800 dark:text-gray-200';

            transactionListEl.innerHTML = '';
            if (transactions.length === 0) noTransactionsEl.classList.remove('hidden');
            else {
                noTransactionsEl.classList.add('hidden');
                transactions.forEach(t => {
                    const li = document.createElement('li');
                    li.className = `flex justify-between items-center p-3 rounded-lg fade-in group ${t.amount < 0 ? 'bg-red-50 dark:bg-red-900/20' : 'bg-green-50 dark:bg-green-900/20'}`;
                    li.innerHTML = `
                        <div class="flex items-center gap-3"><span class="font-semibold text-gray-800 dark:text-gray-200">${t.description}</span></div>
                        <div class="flex items-center gap-3">
                            <span class="font-bold ${t.amount < 0 ? 'text-red-500' : 'text-green-500'}">${formatCurrency(t.amount)}</span>
                            <div class="flex gap-2 opacity-100 md:opacity-0 group-hover:opacity-100 transition-opacity">
                                <button onclick="openEditModal('${t.id}')" class="text-gray-400 hover:text-blue-500"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg></button>
                                <button onclick="deleteTransaction('${t.id}')" class="text-gray-400 hover:text-red-500"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button>
                            </div>
                        </div>`;
                    transactionListEl.appendChild(li);
                });
            }
        }

        window.handleAddIncome = (e) => { e.preventDefault(); processForm('income', 1); };
        window.handleAddExpense = (e) => { e.preventDefault(); processForm('expense', -1); };
        window.handleSetSalary = (e) => { e.preventDefault(); processForm('salary', 1, true); };
        
        function processForm(type, multiplier, isSalary=false) {
            const descEl = document.getElementById(`${type}-description`);
            const amtEl = document.getElementById(`${type}-amount`);
            const desc = isSalary ? 'Salário Inicial' : descEl.value.trim();
            const val = parseFloat(amtEl.value);
            
            if ((!isSalary && !desc) || isNaN(val) || val <= 0) return showAlert('Preencha os dados corretamente.');
            
            if (isSalary) setSalaryInDB(val);
            else addTransactionToDB(desc, val * multiplier);
            
            if(!isSalary) descEl.value = '';
            amtEl.value = '';
            closeModal(`${type}Modal`);
        }

        let currentEditId = null;
        window.openEditModal = (id) => {
            const t = transactions.find(x => x.id === id);
            if(!t) return;
            currentEditId = id;
            document.getElementById('edit-description').value = t.description;
            document.getElementById('edit-amount').value = Math.abs(t.amount);
            document.getElementById('edit-is-expense').value = t.amount < 0 ? "true" : "false";
            openModal('editModal');
        };

        window.handleEdit = (e) => {
            e.preventDefault();
            if(!currentEditId) return;
            const desc = document.getElementById('edit-description').value.trim();
            const val = parseFloat(document.getElementById('edit-amount').value);
            const isExp = document.getElementById('edit-is-expense').value === "true";
            
            if (!desc || isNaN(val) || val <= 0) return showAlert('Dados inválidos.');
            updateTransactionInDB(currentEditId, desc, isExp ? -Math.abs(val) : Math.abs(val));
            closeModal('editModal');
        };

        // --- Funções de Interface ---
        window.toggleHistory = () => {
            const el = document.getElementById('history-container');
            const icon = document.getElementById('history-arrow');
            el.classList.toggle('hidden');
            icon.classList.toggle('rotate-180');
        };
        window.openModal = (id) => document.getElementById(id).classList.remove('hidden');
        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');
        function formatCurrency(val) { return new Intl.NumberFormat('pt-PT', { style: 'currency', currency: 'EUR' }).format(val); }

        const infoModal = document.getElementById('infoModal');
        window.showAlert = (msg, title="Aviso") => {
            document.getElementById('infoModalTitle').textContent = title;
            document.getElementById('infoModalMessage').innerHTML = msg;
            infoModal.classList.remove('hidden');
        };
        window.closeInfoModal = () => infoModal.classList.add('hidden');

        window.showConfirm = (msg, cb) => {
            document.getElementById('infoModalTitle').textContent = "Confirmação";
            document.getElementById('infoModalMessage').innerHTML = msg;
            const actions = document.getElementById('infoModalActions');
            actions.innerHTML = `
                <button onclick="closeInfoModal()" class="px-4 py-2 bg-gray-200 rounded-lg">Cancelar</button>
                <button id="confirm-yes" class="px-4 py-2 bg-red-600 text-white rounded-lg">Sim</button>
            `;
            document.getElementById('confirm-yes').onclick = () => { closeInfoModal(); cb(); };
            infoModal.classList.remove('hidden');
        };

        // --- Exportação ---
        
        // 1. Exportar para Excel (CSV)
        window.exportToCSV = () => {
            if(!transactions.length) return showAlert("Não há dados para exportar.");
            
            // Cria o conteúdo CSV com BOM para suportar acentos no Excel
            const headers = ['Data;Descrição;Valor (€)'];
            const rows = transactions.map(t => 
                `${new Date(t.timestamp).toLocaleDateString('pt-PT')};"${t.description.replace(/"/g, '""')}";${t.amount.toFixed(2).replace('.', ',')}`
            );
            
            const csvContent = headers.concat(rows).join('\n');
            const blob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8;' });
            
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", `meu_saldo_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        // 2. Exportar para PDF (Simples e Limpo)
        window.exportToPDF = () => {
            if(!transactions.length) return showAlert("Não há dados para exportar.");
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Cabeçalho PDF
            doc.setFontSize(18);
            doc.setTextColor(37, 99, 235); // Azul
            doc.text("Extrato Financeiro", 14, 20);
            
            doc.setFontSize(10);
            doc.setTextColor(100);
            doc.text(`Gerado em: ${new Date().toLocaleDateString('pt-PT')}`, 14, 28);

            // Resumo
            const total = transactions.reduce((acc, t) => acc + t.amount, 0);
            const income = transactions.filter(t => t.amount > 0).reduce((acc, t) => acc + t.amount, 0);
            const expense = transactions.filter(t => t.amount < 0).reduce((acc, t) => acc + t.amount, 0);

            doc.setFontSize(12);
            doc.setTextColor(0);
            doc.text(`Receitas: ${formatCurrency(income)}  |  Despesas: ${formatCurrency(Math.abs(expense))}`, 14, 40);
            
            doc.setFont("helvetica", "bold");
            if (total >= 0) doc.setTextColor(0, 150, 0); else doc.setTextColor(200, 0, 0);
            doc.text(`Saldo Final: ${formatCurrency(total)}`, 14, 48);

            // Tabela
            const tableRows = transactions.map(t => [
                new Date(t.timestamp).toLocaleDateString('pt-PT'),
                t.description,
                formatCurrency(t.amount)
            ]);

            doc.autoTable({
                head: [['Data', 'Descrição', 'Valor']],
                body: tableRows,
                startY: 55,
                theme: 'striped',
                headStyles: { fillColor: [37, 99, 235] },
                columnStyles: { 2: { halign: 'right' } } // Alinha valores à direita
            });

            doc.save(`extrato_financeiro_${Date.now()}.pdf`);
            closeModal('exportModal');
        };
        
        window.deleteTransaction = deleteTransactionFromDB;
        window.transactions = transactions;
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen relative">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-white/90 dark:bg-gray-900/90 z-[100] flex flex-col items-center justify-center">
        <div class="loader mb-4"></div>
        <p class="text-gray-600 dark:text-gray-300 font-medium">A carregar...</p>
    </div>

    <!-- AUTH -->
    <div id="auth-container" class="w-full max-w-md mx-auto p-6 fade-in hidden">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600 mb-2">Financeiro Cloud</h1>
            <p class="text-gray-500">Seus dados seguros na nuvem.</p>
        </div>
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
            <h2 id="auth-title" class="text-2xl font-bold mb-6 text-center">Acesse a sua conta</h2>
            <form id="auth-form-tag" class="space-y-4">
                <input type="email" id="auth-email" placeholder="Email" required class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-lg outline-none">
                <input type="password" id="auth-password" placeholder="Senha" required class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-lg outline-none">
                <button type="submit" id="btn-auth-submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition-all">Entrar</button>
            </form>
            <p id="toggle-auth" class="mt-4 text-center text-sm text-blue-600 cursor-pointer hover:underline">Não tem conta? Registe-se</p>
        </div>
    </div>

    <!-- APP PRINCIPAL -->
    <div id="app-container" class="w-full max-w-md mx-auto p-4 md:p-6 hidden fade-in">
        
        <header class="flex justify-between items-start mb-6">
            <div>
                <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400">Meu Saldo</h1>
                <p class="text-xs text-gray-400 mt-1">Conta: <span id="user-info">...</span></p>
            </div>
            <div class="flex gap-2">
                <button onclick="openModal('exportModal')" class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-lg text-sm font-medium hover:bg-indigo-200 transition flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    Exportar
                </button>
                <button onclick="logout()" class="bg-gray-200 text-gray-600 px-3 py-1 rounded-lg text-sm hover:bg-red-100 hover:text-red-600 transition">Sair</button>
            </div>
        </header>
        
        <main class="space-y-6">
            <!-- Card do Saldo Disponível -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 text-center relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 to-green-500"></div>
                <h2 class="text-lg font-medium text-gray-500 dark:text-gray-400 mb-2">Saldo Disponível</h2>
                <p id="balance" class="text-5xl font-bold tracking-tight">...</p>
            </div>

            <!-- Botões de Ação -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button onclick="openModal('incomeModal')" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-xl shadow-md">Entrada</button>
                <button onclick="openModal('expenseModal')" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-xl shadow-md">Despesa</button>
                <button onclick="openModal('salaryModal')" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-xl shadow-md">Salário</button>
            </div>

            <!-- Histórico -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6">
                <div class="flex justify-between items-center cursor-pointer select-none" onclick="toggleHistory()">
                    <div class="flex items-center gap-2">
                        <h3 class="text-xl font-semibold">Histórico</h3>
                        <svg id="history-arrow" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="transition-transform duration-300"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </div>
                    <!-- Botão Limpar movido para cá para acesso rápido, já que exportar está no topo -->
                    <button onclick="resetApp(); event.stopPropagation();" class="text-sm text-gray-400 hover:text-red-500 transition-colors">Limpar Tudo</button>
                </div>
                <div id="history-container" class="hidden mt-4 border-t pt-2">
                    <ul id="transaction-list" class="space-y-3 max-h-80 overflow-y-auto pr-2">
                        <li id="no-transactions" class="text-center text-gray-500 py-8">Sem dados.</li>
                    </ul>
                </div>
            </div>
        </main>

        <!-- Modals (Forms) -->
        <div id="incomeModal" class="fixed inset-0 bg-black/60 hidden z-50 p-4 flex items-center justify-center">
            <div class="bg-white dark:bg-gray-800 rounded-2xl p-6 w-full max-w-sm">
                <h2 class="text-2xl font-bold mb-4 text-blue-600">Nova Entrada</h2>
                <form onsubmit="handleAddIncome(event)">
                    <input type="text" id="income-description" placeholder="Descrição" class="w-full mb-4 px-4 py-2 bg-gray-100 rounded-lg">
                    <input type="number" id="income-amount" step="0.01" placeholder="Valor" class="w-full mb-4 px-4 py-2 bg-gray-100 rounded-lg">
                    <div class="flex justify-end gap-2">
                        <button type="button" onclick="closeModal('incomeModal')" class="px-4 py-2 bg-gray-200 rounded-lg">Cancelar</button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="expenseModal" class="fixed inset-0 bg-black/60 hidden z-50 p-4 flex items-center justify-center">
            <div class="bg-white dark:bg-gray-800 rounded-2xl p-6 w-full max-w-sm">
                <h2 class="text-2xl font-bold mb-4 text-red-500">Nova Despesa</h2>
                <form onsubmit="handleAddExpense(event)">
                    <input type="text" id="expense-description" placeholder="Descrição" class="w-full mb-4 px-4 py-2 bg-gray-100 rounded-lg">
                    <input type="number" id="expense-amount" step="0.01" placeholder="Valor" class="w-full mb-4 px-4 py-2 bg-gray-100 rounded-lg">
                    <div class="flex justify-end gap-2">
                        <button type="button" onclick="closeModal('expenseModal')" class="px-4 py-2 bg-gray-200 rounded-lg">Cancelar</button>
                        <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded-lg">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="salaryModal" class="fixed inset-0 bg-black/60 hidden z-50 p-4 flex items-center justify-center">
            <div class="bg-white dark:bg-gray-800 rounded-2xl p-6 w-full max-w-sm">
                <h2 class="text-2xl font-bold mb-4 text-green-500">Definir Salário</h2>
                <form onsubmit="handleSetSalary(event)">
                    <input type="number" id="salary-amount" step="0.01" placeholder="Valor Mensal" class="w-full mb-4 px-4 py-2 bg-gray-100 rounded-lg">
                    <div class="flex justify-end gap-2">
                        <button type="button" onclick="closeModal('salaryModal')" class="px-4 py-2 bg-gray-200 rounded-lg">Cancelar</button>
                        <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-lg">Definir</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="editModal" class="fixed inset-0 bg-black/60 hidden z-50 p-4 flex items-center justify-center">
            <div class="bg-white dark:bg-gray-800 rounded-2xl p-6 w-full max-w-sm">
                <h2 class="text-2xl font-bold mb-4">Editar</h2>
                <form onsubmit="handleEdit(event)">
                    <input type="hidden" id="edit-is-expense">
                    <input type="text" id="edit-description" class="w-full mb-4 px-4 py-2 bg-gray-100 rounded-lg">
                    <input type="number" id="edit-amount" step="0.01" class="w-full mb-4 px-4 py-2 bg-gray-100 rounded-lg">
                    <div class="flex justify-end gap-2">
                        <button type="button" onclick="closeModal('editModal')" class="px-4 py-2 bg-gray-200 rounded-lg">Cancelar</button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Export Modal (Simplificado) -->
        <div id="exportModal" class="fixed inset-0 bg-black/60 hidden z-50 p-4 flex items-center justify-center">
            <div class="bg-white dark:bg-gray-800 rounded-2xl p-6 w-full max-w-sm text-center">
                <h2 class="text-2xl font-bold mb-6">Como deseja exportar?</h2>
                <div class="space-y-4">
                    <button onclick="exportToCSV()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                        Excel (CSV)
                    </button>
                    <button onclick="exportToPDF()" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-xl flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="12" y1="18" x2="12" y2="12"></line><line x1="9" y1="15" x2="15" y2="15"></line></svg>
                        Documento PDF
                    </button>
                </div>
                <button onclick="closeModal('exportModal')" class="mt-6 text-gray-500">Cancelar</button>
            </div>
        </div>

        <!-- Alertas -->
        <div id="infoModal" class="fixed inset-0 bg-black/60 hidden z-[60] p-4 flex items-center justify-center">
            <div class="bg-white dark:bg-gray-800 rounded-2xl p-6 w-full max-w-sm text-center">
                <h2 id="infoModalTitle" class="text-xl font-bold mb-2"></h2>
                <p id="infoModalMessage" class="mb-6 text-gray-600"></p>
                <div id="infoModalActions" class="flex justify-center gap-3">
                    <button onclick="closeInfoModal()" class="px-4 py-2 bg-blue-600 text-white rounded-lg">OK</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
